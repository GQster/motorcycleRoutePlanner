<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Information</title>
</head>
<body>
    <h1>Route Information</h1>
    {% if route %}
        <p>Generated Route:</p>
        <ul>
            {% for point in route %}
                <li>{{ point }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No route generated.</p>
    {% endif %}
</body>
</html>
